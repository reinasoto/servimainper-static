    <!-- Appointment Start -->
    <div class="container-fluid bg-primary bg-appointment my-5 wow fadeInUp" data-wow-delay="0.1s" id="appointment" >
        <div class="container" >
            <div class="row gx-5" style="justify-content: center; display: flex;">
                <div class="col-lg-6" >

                                </div> <div class="col-12 col-sm-6">
                                    <input accept="image/*" type="file" class="form-control bg-light border-0" placeholder="Upload Image" id="image" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-dark w-100 py-3" onclick="onClickButtonPayment()" >Send</button>

                            </div>
                    </div>
                </div>

        </div>
